<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twin Shelves</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./src/styles/style.css">
    <link rel="stylesheet" type="text/css" href="./src/styles/main.css">
    <link rel="stylesheet" type="text/css" href="./src/styles/directions.css">
    <link rel="stylesheet" type="text/css" href="./src/styles/objects.css">
    <link rel="stylesheet" type="text/css" href="./src/styles/dividers.css">
    <link rel="stylesheet" type="text/css" href="./src/styles/heritage.css">
    <link rel="stylesheet" type="text/css" href="./src/styles/search.css">
    <link rel="stylesheet" type="text/css" href="./src/styles/keyboard.css">
    <script src="src/res/d3@7.6.1.min.js"></script>
    <!-- <script src="https://d3js.org/d3.v7.js"></script> -->
<body>
    <div class="parent_container" style="text-align:center">
        <div class="header_container">
            <div class="option">
                <label for="option_ease_type">Ease effect:</label>
                <select id="option_ease_type">
                    <optgroup label="Linear">
                        <option value="easeLinear">Linear</option>
                    </optgroup>
                    <optgroup label="Power">
                        <option value="easeQuadIn">Quad In</option>
                        <option value="easeQuadOut">Quad Out</option>
                        <option value="easeQuadInOut">Quad InOut</option>
                        <option value="easeCubicIn">Cubic In</option>
                        <option value="easeCubicOut">Cubic Out</option>
                        <option value="easeCubicInOut">Cubic InOut</option>
                        <option value="easePolyIn">Poly In</option>
                        <option value="easePolyOut">Poly Out</option>
                        <option value="easePolyInOut">Poly InOut</option>
                    </optgroup>
                    <optgroup label="Sinusoidal">
                        <option value="easeSinIn">Sin In</option>
                        <option value="easeSinOut">Sin Out</option>
                        <option value="easeSinInOut">Sin InOut</option>
                    </optgroup>
                    <optgroup label="Exponential">
                        <option value="easeExpIn">Exp In</option>
                        <option value="easeExpOut">Exp Out</option>
                        <option value="easeExpInOut">Exp InOut</option>
                    </optgroup>
                    <optgroup label="Circular">
                        <option value="easeCircleIn">Circle In</option>
                        <option value="easeCircleOut">Circle Out</option>
                        <option value="easeCircleInOut">Circle InOut</option>
                    </optgroup>
                    <optgroup label="Elastic">
                        <option value="easeElasticIn">Elastic In</option>
                        <option value="easeElasticOut">Elastic Out</option>
                        <option value="easeElasticInOut">Elastic InOut</option>
                    </optgroup>
                    <optgroup label="Back">
                        <option value="easeBackIn">Back In</option>
                        <option value="easeBackOut">Back Out</option>
                        <option value="easeBackInOut">Back InOut</option>
                    </optgroup>
                    <optgroup label="Bounce">
                        <option value="easeBounceIn">Bounce In</option>
                        <option value="easeBounceOut">Bounce Out</option>
                        <option value="easeBounceInOut">Bounce InOut</option>
                    </optgroup>
                </select>
            </div>
            <div class="option">
                <label for="option_scatter_books">Ease effect:</label>
                <select id="option_scatter_books">
                    <option value="topic">Topic only</option>
                    <option value="subset">Subset (33%)</option>
                    <option value="all">All</option>
                </select>
            </div>
            <label class="option">
                Avoid corner
                <input type="checkbox" name="option_avoid_corner" id="option_avoid_corner" value="Y">
            </label>
            <label class="option">
                Scatter books
                <input type="checkbox" name="option_enlarge_books" id="option_enlarge_books" value="Y">
            </label>
            <label class="option">
                Highlight books at start
                <input type="checkbox" name="option_highlight_at_start" id="option_highlight_at_start" value="Y">
            </label>
            <label class="option">
                Add book covers
                <input type="checkbox" name="option_add_covers" id="option_add_covers" value="Y">
            </label>
        </div>
        <div class="wall_container"></div>
        <div class="instructions_container">
            <span>Explore by topic:</span>
        </div>
        <div class="topics_container"></div>
        <div class="instructions_container instructions_container2">
            <span>Explore by category:</span>
        </div>
        <div class="exhibitions_container"></div>
    </div>

    <div class="search-screen" id="search-screen">
        <div id="search-screen-header" class="header"></div>
        <div class="search_elements">
            <div class="search_wall_container"></div> 
            <div class="search_bar_container">
                <input type="text" class="searchInput" placeholder="Type a search term">
                <div class="searchButton"></div>
            </div>
            <div class="keyboard_container"></div>    
        </div>
    </div>

    <div class="shelf_view" id="shelf_view">
        <div id="shelf-view--header" class="header">
        </div>
        <div class="shelf_view--left_scroll">
            <img class="shelf_view--left_scroll_button" src="/src/res/Font-Awesome/chevron-left.svg" />
        </div>
        <div class="shelf_view--shelves"></div>
        <div class="shelf_view--right_scroll">
            <img class="shelf_view--right_scroll_button" src="src/res/Font-Awesome/chevron-right.svg" />
        </div>  
        <div class="shelf_view--navigation"></div>
        <div class="shelf_view--subtopic-browser">
            <div class="shelf_view--topic_holder"></div>
            <div class="xx-large">|</div> 
            <div class="shelf_view--subtopic_holder"></div>
        </div>
    </div>

    <div class="object_view" id="object_view">
        <div id="object_view--header" class="header"></div>
        <div class="object_view--content">
        </div>
    </div>

    <div class="heritage_view" id="heritage_view">
        <div id="heritage_view--header" class="header"></div>
        <div class="heritage_view--left_scroll">
            <!-- <img class="heritage_view--left_scroll_button" src="/src/res/Font-Awesome/chevron-left.svg" /> -->
        </div>
        <div class="heritage_view--content"></div>
        <div class="heritage_view--right_scroll">
            <!-- <img class="heritage_view--right_scroll_button" src="src/res/Font-Awesome/chevron-right.svg" /> -->
        </div>  
        <div class="heritage_view--name_holder"></div>
    </div>
    
    <div class="directions-view" id="directions-view">
        <div id="directions-view-header" class="header"></div>
        <div class="directions-view__book-details">
            <div class="directions-view__book-details__cover"></div>
            <div class="directions-view__book-details__location"></div>
            <div class="directions-view__book-details__QR_holder"></div>
        </div>
        <div class="directions-view__wall"></div>
    </div>
    
    <script type="text/javascript" src="src/data/background_books.js"></script>
    <script type="text/javascript" src="src/data/topic_polygons.js"></script>
    <script type="text/javascript" src="src/data/tag_info.js"></script>
    <script type="text/javascript" src="src/data/topics_subtopics.js"></script>
    <script type="text/javascript" src="src/data/workshop_data/virtual_bookshelves.js"></script>
    <script type="text/javascript" src="src/data/workshop_data/workshop_data.js"></script>
    <script type="text/javascript" src="src/data/shelf_positions.js"></script>
    <script type="text/javascript" src="src/data/recommender_data.js"></script>
    <script type="text/javascript" src="src/data/recommendation_topics.js"></script>
    <script type="text/javascript" src="src/data/heritage_data.js"></script>
    <script type="module" src="src/index.js"></script>


</body>
</html>
