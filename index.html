<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Digital Twin</title>
    <style>
        #bookshelves {
            display: none;
            display: flex;
            justify-content: space-around;
        }
        .bookcase {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid #ddd;
            padding: 10px;
            width: 30%; /* Each bookcase takes up 30% of the width */
        }
        .shelf {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            height: 100px; /* Height for each shelf */
        }
        .book {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            margin-right: 10px;
            height: 100%; /* Full height of the shelf */
            background-color: lightgreen;
            border: 1px solid #999;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            text-align: center;
            padding: 5px;
        }
        .nav-button {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="schematic"></div>
    <div id="bookshelves">
        <div id="bookcases-container"></div>
        <div id="navigation">
            <span class="nav-button" id="prev-button">Previous</span>
            <span class="nav-button" id="next-button">Next</span>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="index_2.js"></script>
</body>
</html>
