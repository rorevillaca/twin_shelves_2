<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twin Shelves</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="res/d3@7.6.1.min.js"></script>
    <!-- <script src="https://d3js.org/d3.v7.js"></script> -->
<body>
              
              
    <div class="parent_container" style="text-align:center">
        <div class="header_container"></div>
        <div class="wall_container"></div>
        <div class="instructions_container">
            <span>Click on a topic to display it on the wall:</span>
        </div>
        <div class="topics_container"></div>
    </div>

    <div class="shelf_view" id="shelf_view">
        <div class="shelf_view--header">
            <div class="shelf_view--header_back">
                <object data="./res/Font-Awesome/chevron-left.svg" class="chevron_left"></object>
                <p class="back_text">Back</p>
            </div>
            <div></div>
            <div></div>
        </div>
        <div class="shelf_view--left_scroll">
            <object data="./res/Font-Awesome/chevron-left.svg"></object>
        </div>
        <div class="shelf_view--shelves">
            <div class="shelf">SHELF 1</div>
            <div class="shelf">SHELF 2</div>
            <div class="shelf">SHELF 3</div>
        </div>
        <div class="shelf_view--right_scroll">
            <object data="./res/Font-Awesome/chevron-right.svg"></object>
        </div>
        <div class="shelf_view--nav_position"></div>
        <div class="shelf_view--subtopic-browser">
            <div class="shelf_view--topic_holder"></div>
            <div class="xx-large">|</div> 
        </div>
    </div>
    
    <script type="text/javascript" src="keyboard.js"></script>
    <script type="text/javascript" src="misc_functions.js"></script>
    <script type="text/javascript" src="data/background_books.js"></script>
    <script type="text/javascript" src="data/topic_polygons.js"></script>
    <script type="text/javascript" src="data/tag_info.js"></script>
    <script type="text/javascript" src="index.js"></script>





</body>
</html>
